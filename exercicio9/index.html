<body style="height: 100vh;">
    <header class="d-flex justify-content-end p-3">
        <button id="btn-list" class="btn btn-primary btn-dark" onclick="listaColaboradoresConsole(event)">Listar Colaboradores</button>         
    </header>
    <div id="container" class="h-75 flex-column d-flex align-items-center justify-content-center">
        <form id="formulario" class="w-50 pb-3 border border-primary rounded flex-column d-flex align-items-center justify-content-center">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Cadastro</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Nome</span>
                <input id="nome-input" onkeyup="validarNome()">
                <span class="d-none text-danger">Nome inválido</span>
                <span id="nome-erro" class="d-none text-danger">Nome inválido</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Data de Nascimento</span>
                <input id="data-input" maxlength="10" onkeyup="validarData(event),adicionarMascaraData()">
                <span id="data-erro" class="d-none text-danger">Data inválida</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Email</span>
                <input id="email-input" onkeyup="validarEmail()">
                <span id="email-erro" class="d-none text-danger">Email inválido</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Senha</span>
                <input id="senha-input" onkeyup="validarSenha(event)">
                <span id="senha-erro" class="d-none text-danger">Senha inválida</span>
            </div>

            <div>
                <button id="btnCadastrar" onclick="validarCadastro(event)" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        
    </div>
    <div id="titulo-colab" class="w-100 text-center fs-24 pt-3 pb-3">
        Nenhum colaborador cadastrado ainda
    </div>

    <!-- Obs: não coloquei nada de ids, também não vou dar tudo de bandeja kkkkk -->

        <ul class="w-50 border border-primary rounded flex-column d-flex align-items-center justify-content-center" id="lista-colaboradores">
